<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Tarik's Teleprompter</title>
</head>
<body>
  <div class="controls">
    <span class="speedControl">
      <button class="btn" id="speedDec">-</button>
      <span class="currentSpeed" id="currentSpeed">x1</span>
      <button class="btn" id="speedInc">+</button>
    </span>
    <span class="playerControl">
      <button class="btn" id="stopBtn">Stop</button>
      <button class="btn" id="PauseBtn">Pause</button>
      <button class="btn" id="PlayBtn">Play</button>

    </span>
    <span class="miscControl">
      <button class="btn" id="decFontBtn">Dec</button>
      <span class="textSize" id="currentFontSize">Text size: 16px</span>
      <button class="btn" id="incFontBtn">Inc</button>
    </span>
  </div>

  <textarea class="script" name="text" id="script">Enter script here</textarea>
</body>
</html>
