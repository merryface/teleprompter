<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tarik's Teleprompter</title>
</head>
<body>
  <div class="controls">
    <span class="speedControl">
      <button class="btn">-</button>
      <span class="currentSpeed">x1</span>
      <button class="btn">+</button>
    </span>
    <span class="playerControl">
      <button class="btn">Stop</button>
      <button class="btn">Pause</button>
      <button class="btn">Play</button>

    </span>
    <span class="miscControl"></span>
  </div>

  <div class="textArea">
    <textarea name="text" cols="150" rows="40">Enter script here</textarea>
  </div>
</body>
</html>
